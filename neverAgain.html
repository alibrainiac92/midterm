  	$(document).ready(function(){
    	var dummyJSON = {
  			"movies":[{

		    },

		    {

		        "genre": "Crime/Thriller",
		        "poster": "images/The Raid Redemption.jpg"

		        "title": "American Pie",
		        "genre": "Romance/Comedy",
		        "poster": "images/American Pie.jpg"
        
  				}]
  			};


     $('li').each(function(){
        $(this).addClass('addMovie');
        // add click events to all of the initial list items
        addListEvents($(this));
    });
    // accepts a jQuery object and adds a click event to it
    function addListEvents($li){
	    // add a click event for each <li> element
	    $li.click(function(){
	        // remove the todo class and add done
	        if ($(this).hasClass('addMovie') ) {      
	            $(this).removeClass('addMovie');
	            $(this).addClass('removeMovie');  
	            // animate and remove the element from the dom
	         /*   $(this).slideUp(700,function(){
	                console.log("Removed Movie");
	                $(this).remove();
	            });
	            */
	        }
	        // remove the done class and add todo
	        else {
	            $(this).removeClass('removeMovie').addClass('addMovie');
	        }
	    });
	}
   
    // add new item
    $('#addMovie-form').on('submit',function(event){
    	// prevents the submit button from refreshing the page
    	event.preventDefault();
    	// find a movie based on the input text
    	var movie = findMovieByTitle($('input:text').val());
    	console.log(movie);
    	//console.log(movie);
    	// create a new <li> element with the input value and add it to the list
    	$('<li>'+ movie.title + '</li>')
    		.addClass('addMovie')
    		.appendTo('#bodylist');
    	// call our custom function with the newest list event to make sure it has a click event
    	addListEvents($('li:last')); 
    	// reset the input text
    	$('input:text').val('');
    });

    // accepts a movie title and returns an object that has the same tittle
    function findMovieByTitle(movieTitle){
    	var movie;
    	// loop through the movies and check if the titles are the same
    	for( var i = 0; i < dummyJSON.movies.length; i++){
    		if (dummyJSON.movies[i].title == movieTitle){
    			console.log("match");
    			movie = dummyJSON.movies[i];
    		}
    	}
    	return movie;
    }
});

 


    </script>
